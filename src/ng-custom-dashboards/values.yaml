# Default values for ng-custom-dashboards
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  loadbalancerURL: ""
  airgap: "false"
  ingress:
    enabled: false
    className: ""
    hosts: []
    tls:
      enabled: false
      secretName: ""
replicaCount: 1
maxSurge: 1
maxUnavailable: 0

image:
  registry: docker.io
  repository: harness/dashboard-service-signed
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.52.24"
  digest: ""

config:
  # -- scheme used for your looker install, http or https
  lookerScheme: 'https'
  # -- hostname of your looker install
  lookerHost: ''
  # -- port of your looker install
  lookerPort: '443'
  # -- folder ID of the 'CUSTOMER' folder in looker
  customerFolderId: '6'
  # -- folder ID of the 'OOTB' folder in looker
  ootbFolderId: '7'
  # -- hostname of your redis install
  redisHost: 'harness-redis-master'
  # -- port of your redis install
  redisPort: '6379'
  # -- used to enable Redis Sentinel support
  redisSentinel: 'true'
  # -- list of sentinel URLs, example host:port,host:port
  redisSentinelUrls: ''
  # -- name of the Redis Sentinel master
  redisSentinelMasterName: 'harness-redis'
  # -- if you have configured Looker models with a prefix enter it here
  modelPrefix: ''
  # -- looker sdk param
  lookerApiVersion: '4.0'
  # -- looker sdk param
  lookerTimeout: '120'
  # -- looker sdk param
  lookerVerifySsl: 'false'

lookerSecrets:
  clientId:
    name: harness-looker-secrets
    key: lookerClientId
  clientSecret:
    name: harness-looker-secrets
    key: lookerClientSecret
  secret:
    name: harness-looker-secrets
    key: lookerEmbedSecret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "harness-default"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 65534
  runAsNonRoot: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

resources:
  limits:
    cpu: 1
    memory: 1536Mi
  requests:
    cpu: 1
    memory: 768Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
