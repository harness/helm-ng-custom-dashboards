  LOOKERSDK_TIMEOUT: '{{ .Values.config.lookerTimeout }}'
  LOOKERSDK_VERIFY_SSL: '{{ .Values.config.lookerVerifySsl }}'
  LOOKERSDK_BASE_URL: '{{ .Values.config.lookerScheme }}://{{ .Values.config.lookerHost }}:{{ .Values.config.lookerPort }}'
