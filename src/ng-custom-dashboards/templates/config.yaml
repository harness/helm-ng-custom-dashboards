apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ include "app.name" . }}'
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  AUTH_CLIENT_ID: CustomDashboards
  BASE_URL: '{{ .Values.global.loadbalancerURL }}'
  HOST: dashboards.harness.io
  LOOKERSDK_API_VERSION: '4.0'
  LOOKERSDK_TIMEOUT: '120'
  LOOKERSDK_VERIFY_SSL: 'false'
  LOOKERSDK_BASE_URL: https://dashboards.harness.io:443
  REDIS_HOST: harness-redis-master
  REDIS_PORT: '6379'
  OOTB_FOLDER_ID: '53'
  CUSTOMER_FOLDER_ID: '48'
  MODEL_PREFIX: ''
  ENV: 'QA'
